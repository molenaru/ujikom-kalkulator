<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator Simpel</title>
	<style type="text/css">
		body {
			display: flex;
			flex-direction: column;
			align-content: center;
			align-items: center;
			justify-content: center;
			width: 100%;
			background: rgb(238,174,202);
            background: linear-gradient(31deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);  
			font-family: sans-serif;
			height: 105vh;
			margin: 0;
		} 

		#display {
			width: 268px;
			height: 120px;
			text-align: right;
			vertical-align: bottom;
			color: black;
			font-size: 42px;
		} 

		.container {
			width: 305px;
			display: block;
			color: black;
			text-align: center;
		}

		#tema {
			background-color: transparent ;
		}

		table {
			width: 100%;
			background-color: white;
			border-color: transparent;
			border-radius: 20px;
			padding: 10px;
		}

		button {
			width: 60px;
			height: 60px;
			font-size: 24px;
			color: white;
			border-radius: 500px;
			background-color: #a2b5b8; 
			border-color: transparent;
		}

		button:active {
			background-color: #6b878c;
		}

		.del {
			background-color: #48c8db;
		}

		.del:active {
			background-color: #1fb9d1;
		}

		.op {
			background-color: #23aac2;
		}

		.op:active {
			background-color: #2490a3;
		}

		.smdg {
			background-color: #ff006f;
			height: 126px;
		}

		.smdg:active {
			background-color:#cf1767;
		}

		.an {
			background-color: #5f7073;
		}

		.an:active {
			background-color: #505a5c;
		}

		.tombol-tema {
			background-color: transparent;
		}

		a {
			padding: 18px;
			border-radius: 8px;
			font-size: 16px;
			text-decoration: none;
			color: white;
		}

	</style>
</head>
<body>
	<div class="container">
		<h3>Kalkulator Simpel</h3>
		<table border="1">
			<tr>
				<td colspan="4" id="display"></td>
			</tr>
			<tr>
				<td id="button"><button class="del" onclick="button(this)">C</button></td>
				<td id="button"><button class="del" onclick="button(this)">Del</button></td>
				<td id="button"><button class="op" onclick="button(this)">/</button></td>
				<td id="button"><button class="op" onclick="button(this)">*</button></td>
			</tr>
			<tr>
				<td id="button"><button onclick="button(this)">7</button></td>
				<td id="button"><button onclick="button(this)">8</button></td>
				<td id="button"><button onclick="button(this)">9</button></td>
				<td id="button"><button class="op" onclick="button(this)">-</button></td>
			</tr>
			<tr>
				<td id="button"><button onclick="button(this)">4</button></td>
				<td id="button"><button onclick="button(this)">5</button></td>
				<td id="button"><button onclick="button(this)">6</button></td>
				<td id="button"><button class="op" onclick="button(this)">+</button></td>
			</tr>
			<tr>
				<td id="button"><button onclick="button(this)">1</button></td>
				<td id="button"><button onclick="button(this)">2</button></td>
				<td id="button"><button onclick="button(this)">3</button></td>
				<td rowspan="2" id="button"><button class="smdg" onclick="button(this)">=</button></td>
			</tr>
			<tr>
				<td id="button"><button class="an" onclick="button(this)">00</button></td>
				<td id="button"><button onclick="button(this)">0</button></td>
				<td id="button"><button class="an" onclick="button(this)">.</button></td>
			</tr>
		</table>

		<div class="tema">
			<p>Pilih Tema</p>
			<table class="tombol-tema">
				<tr>
					<td><a href="index.html" style="background-color: white; color: black;">Light</a></td>
					<td><a href="dark-mode.html" style="background-color: #2e2328; color: white;">Dark</a></td>
					<td><a href="neon-mode.html" style="background: rgb(255,0,0);
                     background: linear-gradient(31deg, rgba(255,0,0,1) 24%, rgba(34,0,255,1) 68%);" >Neon</a></td>
				</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
