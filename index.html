<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator Simpel</title>
	<link class="mode" rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<h3>Kalkulator Simpel</h3>
		<table border="1">
			<tr>
				<td colspan="4" id="display"></td>
			</tr>
			<tr>
				<td id="button"><button class="del" onclick="button(this)">C</button></td>
				<td id="button"><button class="del" onclick="button(this)">Del</button></td>
				<td id="button"><button class="op" onclick="button(this)">/</button></td>
				<td id="button"><button class="op" onclick="button(this)">*</button></td>
			</tr>
			<tr>
				<td id="button"><button onclick="button(this)">7</button></td>
				<td id="button"><button onclick="button(this)">8</button></td>
				<td id="button"><button onclick="button(this)">9</button></td>
				<td id="button"><button class="op" onclick="button(this)">-</button></td>
			</tr>
			<tr>
				<td id="button"><button onclick="button(this)">4</button></td>
				<td id="button"><button onclick="button(this)">5</button></td>
				<td id="button"><button onclick="button(this)">6</button></td>
				<td id="button"><button class="op" onclick="button(this)">+</button></td>
			</tr>
			<tr>
				<td id="button"><button onclick="button(this)">1</button></td>
				<td id="button"><button onclick="button(this)">2</button></td>
				<td id="button"><button onclick="button(this)">3</button></td>
				<td rowspan="2" id="button"><button class="smdg" onclick="button(this)">=</button></td>
			</tr>
			<tr>
				<td id="button"><button class="an" onclick="button(this)">00</button></td>
				<td id="button"><button onclick="button(this)">0</button></td>
				<td id="button"><button class="an" onclick="button(this)">.</button></td>
			</tr>
		</table>

		<div class="tema">
			<p>Pilih Tema</p>
			<table class="tombol-tema">
				<tr>
					<td><a class="1" onclick="gantiMode(this)" style="background-color: white; color: black;">Light</a></td>
					<td><a class="2" onclick="gantiMode(this)" style="background-color: #2e2328; color: white;">Dark</a></td>
					<td><a class="3" onclick="gantiMode(this)" style="background: rgb(255,0,0);
                     background: linear-gradient(31deg, rgba(255,0,0,1) 24%, rgba(34,0,255,1) 68%);">Neon</a></td>
				</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>

</body>

</html>
